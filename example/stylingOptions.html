<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="Leaflet.StyleEditor" />

  <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet@latest/dist/leaflet-src.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@latest/dist/leaflet.min.css" />

  <script
    src="https://cdn.jsdelivr.net/npm/leaflet-styleeditor@latest/dist/javascript/Leaflet.StyleEditor.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet-styleeditor@latest/dist/css/Leaflet.StyleEditor.min.css" />

  <title>Leaflet StyleEditor Example</title>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
  </style>

</head>

<body>
  <div id="map"></div>
  <script>

    let map = L.map("map").setView([20, -40], 3)

    L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map)

    // dash array should only be visible for Polygons color always
    let forms = {
      'geometry': {
        'dashArray': (elem) => {
          window.asdf23 = elem
          return elem.target instanceof L.Polygon
        },
        'color': true,
      }
    }

    // prevent styling of PolyLines and Markers
    const ignoreLayerTypes = ["Marker", "PolyLine"]

    // initialize the StyleEditor
    let styleEditor = L.control.styleEditor({
      forms,
      ignoreLayerTypes
    })
    map.addControl(styleEditor);

    // make visible for testing stuff
    window.styleEditor = styleEditor;

    // some random geometries to test (marker, polygon, polyline, geoJSON)
    L.marker([51.5, -0.09]).addTo(map)

    L.polyline([
      [0, 0],
      [30, 30],
      [0, 20]
    ]).addTo(map)

    L.polygon([
      [49, -100],
      [60, -120],
      [70, -90]
    ]).addTo(map)

    L.polygon([
      [-45, 64.92354174306496],
      [-45, 70.61261423801925],
      [-22.148437499999996, 70.61261423801925],
      [-22.148437499999996, 64.92354174306496],
      [-45, 64.92354174306496]
    ]).addTo(map)

    L.geoJson([{
      'type': 'Feature',
      'properties': { 'party': 'Republican' },
      'geometry': {
        'type': 'Polygon',
        'coordinates': [[
          [-104.05, 48.99],
          [-97.22, 48.98],
          [-96.58, 45.94],
          [-104.03, 45.94],
          [-104.05, 48.99]
        ]]
      }
    }], {
      style: function (feature) {
        switch (feature.properties.party) {
          case 'Republican':
            return { color: '#ff0000' }
        }
      }
    }).addTo(map)

    map.on('styleeditor:changed', function (element) {
      window.element = element;
      console.log(element)
    })
  </script>
</body>

</html>
